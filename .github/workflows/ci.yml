name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linter (ruff)
      run: |
        python -m pip install ruff
        ruff check .

    - name: Run tests
      run: |
        pytest -q
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (ruff)
        run: |
          ruff check .

      - name: Pre-check secrets and .env
        run: |
          # Ensure .env isn't checked into the repo
          if git ls-files --error-unmatch .env; then echo ".env committed - remove it from version control" && exit 1; fi
          # Simple scan for common-looking API key patterns
          if git grep -nE "AIza|AKIA|GROQ_API_KEY\s*=|GEMINI_API_KEY\s*="; then
            echo "Potential secrets detected in repo files" && exit 1
          fi

      - name: Run linter (ruff)
        run: |
          ruff check .

      - name: Run tests
        run: |
          pytest -q
